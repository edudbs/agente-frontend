<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Agenda Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è Seu Agente de Agenda</h1>
        
        <div id="chat-area">
            <div class="agent-message" id="initial-message" style="display:none;"><p><strong>Agente:</strong> Ol√°! Seu agente de planejamento est√° online. Pergunte sobre sua agenda ou me pe√ßa para agendar algo!</p></div>
        </div>
        
        <div class="input-group">
            <input type="text" id="command-input" placeholder="Ex: Sugira minha programa√ß√£o de amanh√£" required>
            <button onclick="sendCommand()">Enviar</button>
        </div>
        
        <p style="margin-top: 15px; font-size: 0.7em; text-align: center;">URL: <span id="api-url-display"></span></p>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const API_BASE_URL = "https://agente-planejamento.onrender.com"; // EX: "https://seu-projeto.onrender.com"
        const API_TOKEN = "tk_pergunta"; // EX: "seutokensecreto123"
        
        const chatArea = document.getElementById('chat-area');
        const input = document.getElementById('command-input');
        
        // Use o nome do seu reposit√≥rio RENOMEADO aqui se a URL mudou
        document.getElementById('api-url-display').textContent = API_BASE_URL + "/chat";

        // 1. Vari√°vel GLOBAL para armazenar o hist√≥rico
        const initialMessageText = 'Ol√°! Seu agente de planejamento est√° online. Pergunte sobre sua agenda ou me pe√ßa para agendar algo!';
        let conversationHistory = [
            { role: 'model', text: initialMessageText }
        ];


        function appendMessage(sender, text, addToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'agent-message';
            
            const messageText = document.createElement('p');
            
            let cleanText = text;
            
            if (sender === 'agent') {
                cleanText = text.replace(/<small>.*<\/small>/gs, '').trim(); 
                messageText.innerHTML = `<strong>Agente:</strong> ${marked.parse(text)}`;
                
                if (addToHistory) {
                    conversationHistory.push({ role: 'model', text: cleanText });
                }

            } else { // 'user'
                messageText.innerHTML = `<strong>Voc√™:</strong> ${text}`;
                
                if (addToHistory) {
                    conversationHistory.push({ role: 'user', text: text });
                }
            }

            messageDiv.appendChild(messageText);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const staticMsg = document.getElementById('initial-message');
            if (staticMsg) staticMsg.remove(); 
            
            appendMessage('agent', initialMessageText, false); 
        });


        async function sendCommand() {
            const query = input.value.trim();
            if (!query) return;

            // 1. Adiciona a mensagem do usu√°rio ao hist√≥rico e exibe na tela
            appendMessage('user', query);
            input.value = '';

            // 2. Monta a requisi√ß√£o, incluindo o hist√≥rico
            const encodedQuery = encodeURIComponent(query);
            
            // Converte o array de hist√≥rico para JSON string e codifica
            const historyJson = encodeURIComponent(JSON.stringify(conversationHistory));
            
            // Monta a URL com os par√¢metros query e history
            const url = `${API_BASE_URL}/chat?query=${encodedQuery}&token=${API_TOKEN}&history=${historyJson}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    let agentResponse = data.answer;
                    
                    // Adiciona info de diagn√≥stico
                    let diagnosticInfo = '';
                    if (data.function_used) {
                        diagnosticInfo = `Fun√ß√£o usada: ${data.function_used}`;
                    } else if (data.function_used === null) {
                        diagnosticInfo = `A√ß√£o realizada com sucesso (Resposta Direta).`; 
                    }
                    
                    // 3. Adiciona a resposta do agente ao hist√≥rico E exibe na tela
                    appendMessage('agent', agentResponse + `\n\n<small>${diagnosticInfo}</small>`);

                } else {
                    // N√£o adicionamos erros ao hist√≥rico, pois s√£o falhas t√©cnicas
                    appendMessage('agent', `<span class="error">ERRO (${response.status}): ${data.detail || "Falha ao processar comando."}</span>`, false);
                }

            } catch (error) {
                console.error("Erro de comunica√ß√£o:", error);
                appendMessage('agent', `<span class="error">ERRO DE COMUNICA√á√ÉO: Verifique a URL Base e o Token.</span>`, false);
            }
        }
        
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
